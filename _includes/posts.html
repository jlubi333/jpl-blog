<section class="post-list">
    <h2>Posts</h2>
    <ul>
        {% for post in site.posts %}
            <li class="post">
                <a href="{{ post.url | prepend: site.base_url }}">
                    <div class="post-title">{{ post.title }}</div>
                    <div class="post-date">{{ post.date | date: "%B %-d, %Y" }}</div>
                </a>
            </li>
        {% endfor %}
    </ul>
</section>
