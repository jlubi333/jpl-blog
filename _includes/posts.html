<section class="post-list">
    <h2>Posts</h2>
    <ul>
        {% for post in site.posts %}
            <li class="post">
                <a href="{{ post.url }}">
                    <div class="post-title"><span>{{ post.title }}</span></div>
                    <div class="post-date"><span>{{ post.date | date: "%B %-d, %Y" }}</span></div>
                </a>
            </li>
        {% endfor %}
    </ul>
</section>
